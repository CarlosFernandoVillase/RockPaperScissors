<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="JavaScript.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  <title>Rock, Paper, Scissors</title>
  <script>
    var i=0;
    $(document).ready(function(){
      $("#p1r").show();
      $("#p1p").hide();
      $("#p1s").hide();
      $("#p2r").show();
      $("#p2p").hide();
      $("#p2s").hide();
      $("#YW").hide();
      $("#TA").hide();
      $("#YL").hide();     
      $("#butt1").click(function(){
        var randomNumber1 = Math.floor((Math.random() * 3) + 1);
        $("#p1r").show();
        $("#p1p").hide();
        $("#p1s").hide();

        $("#YW").hide();
        $("#TA").hide();
        $("#YL").show();  
        if (randomNumber1 == 1 ) {
          $("#p2r").show();
          $("#p2p").hide();
          $("#p2s").hide();

          $("#YW").hide();
          $("#TA").show();
          $("#YL").hide();  
          $(".numba").text(i);
        }
        else if (randomNumber1 == 2 ) {
          $("#p2r").hide();
          $("#p2p").show();
          $("#p2s").hide();    
          
          $("#YW").hide();
          $("#TA").hide();
          $("#YL").show();
          i=0;
          $(".numba").text(i);
        }        
        else if (randomNumber1 == 3 ) {
          $("#p2r").hide();
          $("#p2p").hide();
          $("#p2s").show();  
           
          $("#YW").show();
          $("#TA").hide();
          $("#YL").hide();   
          ++i;  
          $(".numba").text(i);
        }
      });
      $("#butt2").click(function(){
        var randomNumber1 = Math.floor((Math.random() * 3) + 1);
        $("#p1r").hide();
        $("#p1p").show();
        $("#p1s").hide();
        if (randomNumber1 == 1 ) {
          $("#p2r").show();
          $("#p2p").hide();
          $("#p2s").hide();

          $("#YW").show();
          $("#TA").hide();
          $("#YL").hide();    
          ++i;   
          $(".numba").text(i);
        }
        else if (randomNumber1 == 2 ) {
          $("#p2r").hide();
          $("#p2p").show();
          $("#p2s").hide();   
          
          $("#YW").hide();
          $("#TA").show();
          $("#YL").hide();  
          $(".numba").text(i);
        }        
        else if (randomNumber1 == 3 ) {
          $("#p2r").hide();
          $("#p2p").hide();
          $("#p2s").show();  
          
          $("#YW").hide();
          $("#TA").hide();
          $("#YL").show();  
          i=0;
          $(".numba").text(i);
        }
      });
      $("#butt3").click(function(){
        var randomNumber1 = Math.floor((Math.random() * 3) + 1);
        $("#p1r").hide();
        $("#p1p").hide();
        $("#p1s").show();
        if (randomNumber1 == 1 ) {
          $("#p2r").show();
          $("#p2p").hide();
          $("#p2s").hide();

          $("#YW").hide();
          $("#TA").hide();
          $("#YL").show();  
          i=0;  
          $(".numba").text(i);
        }
        else if (randomNumber1 == 2 ) {
          $("#p2r").hide();
          $("#p2p").show();
          $("#p2s").hide();  
          
          $("#YW").show();
          $("#TA").hide();
          $("#YL").hide();     
          ++i;
          $(".numba").text(i);
        }        
        else if (randomNumber1 == 3 ) {
          $("#p2r").hide();
          $("#p2p").hide();
          $("#p2s").show();     
          
          $("#YW").hide();
          $("#TA").show();
          $("#YL").hide();  
          $(".numba").text(i);
        }
      });
    });
    </script>
</head>
<body>
